<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    使用 for...in
    <table border="1">
        <script>
            var flowers = ["玫瑰花","水仙花","木棉花","牡丹花","康乃馨"];
            for(val of flowers)
            {
                document.write("<tr><td>花朵</td>"); 
                document.write("<td>" + val + "</td></tr>");
            }
        </script>
    </table>
</body>
</html>
